# @package _global_
general:
    name : 'newPNA'
    gpus : 2
    wandb: 'online'
    check_val_every_n_epochs: 1
    sample_every_val: 1
    test_only: null
train:
    n_epochs: 500
    batch_size: 200
    reference_batch_size: 350
    save_model: True
    lr: 0.0002
model:
    n_layers: 12
    lambda_train: [3, 0.4, 1, 2, 0]
dataset:
    name: 'geom'
    datadir: 'data/geom/'
    remove_h: False
    random_subset: null
    pin_memory: True
    adaptive_loader: True
